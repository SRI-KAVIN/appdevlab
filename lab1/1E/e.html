
<!DOCTYPE html>
<head>
    <title>Image Map </title>
</head>
<body>

    <h2>World Map</h2>

    <img src="world-map.jpg" alt="World Map" usemap="#worldMap" id="mapImage"  width="800" height="600" />

    <map name="worldMap">
        <area shape="rect" coords="50,100,350,400" alt="USA" title="USA" href="usa.html">
        <area shape="rect" coords="400,150,650,300" alt="India" title=" India" href="india.html">
    </map>
</body>
</html>
