<!DOCTYPE html>
<html>
<head>
  <title>CSS Rules Demo</title>

  <style>
    h1, h2 {
      padding: 0.5em;
      border-style: groove;
      margin: 0.5em;
    }
    .greenMove {
      color: green;
      position: relative;
      top: 25px;
      left: 15px;
    }
  </style>
</head>

<body>

  <h1>Heading One</h1>
  <h2>Heading Two</h2>

  <p>This is a normal paragraph.</p>

  <p class="greenMove">
    This paragraph uses the greenMove class.
  </p>

</body>
</html>
